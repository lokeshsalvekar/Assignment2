<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color-block {
        width: 100%;
        height: 100px;
        background-color: rgb(36,36,255); 
}
    </style>
</head>
<body>
    <div id="color-block"></div>


    <script>
var colorBlock = document.getElementById("color-block");

var storedColor = localStorage.getItem("color");
if (storedColor) {
  colorBlock.style.backgroundColor = storedColor;
}

colorBlock.addEventListener("click", function() {
  var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);

  colorBlock.style.backgroundColor = randomColor;

  localStorage.setItem("color", randomColor);
});
    </script>
</body>
</html>
